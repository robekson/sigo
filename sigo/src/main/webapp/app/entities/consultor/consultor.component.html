<div>
    <h2 id="page-heading">
        <span jhiTranslate="sigoApp.consultor.home.title">Consultors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consultor" [routerLink]="['/consultor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sigoApp.consultor.home.createLabel">
            Create a new Consultor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="consultors?.length === 0">
        <span jhiTranslate="sigoApp.consultor.home.notFound">No consultors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="consultors && consultors.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nome"><span jhiTranslate="sigoApp.consultor.nome">Nome</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="cnpj"><span jhiTranslate="sigoApp.consultor.cnpj">Cnpj</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dataContratacao"><span jhiTranslate="sigoApp.consultor.dataContratacao">Data Contratacao</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="email"><span jhiTranslate="sigoApp.consultor.email">Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="telefone"><span jhiTranslate="sigoApp.consultor.telefone">Telefone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consultor of consultors ;trackBy: trackId">
                    <td><a [routerLink]="['/consultor', consultor.id, 'view']">{{ consultor.id }}</a></td>
                    <td>{{ consultor.nome }}</td>
                    <td>{{ consultor.cnpj }}</td>
                    <td>{{ consultor.dataContratacao | date:'mediumDate' }}</td>
                    <td>{{ consultor.email }}</td>
                    <td>{{ consultor.telefone }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/consultor', consultor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/consultor', consultor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(consultor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="consultors && consultors.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
